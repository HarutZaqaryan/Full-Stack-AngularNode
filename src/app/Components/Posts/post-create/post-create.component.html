<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Title"
        name="titleForm"
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      @if (title.invalid) {
      <mat-error>Required</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="contentForm"
        placeholder="Content"
        ngModel
        required
        #content="ngModel"
      ></textarea>
      @if (content.invalid) {
      <mat-error>Required</mat-error>
      }
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
