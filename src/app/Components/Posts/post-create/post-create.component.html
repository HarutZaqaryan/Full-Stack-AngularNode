<mat-card>
  @if(loading) {
  <mat-spinner></mat-spinner>
  } @else {
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Title"
        name="titleForm"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel"
      />
      @if (title.invalid) {
      <mat-error>Required</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="contentForm"
        placeholder="Content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
      ></textarea>
      @if (content.invalid) {
      <mat-error>Required</mat-error>
      }
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ mode == "create" ? "Save " : "Edit " }} Post
    </button>
  </form>
  }
</mat-card>
