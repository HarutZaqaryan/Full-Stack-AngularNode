<mat-card>
  @if (loading) {
  <mat-spinner style="margin: 0 auto;"></mat-spinner>
  } @else {
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email*"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      @if (emailInput.invalid) {
      <mat-error>Please enter a valid email</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password*"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        password
      />
      @if (passwordInput.invalid) {}
      <mat-error>Please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </form>
  }
</mat-card>
